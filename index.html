<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amwaj 2025 Ver0.7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .logo-bar img {
      height: 90px;
      width: auto;
      max-width: 48%;
      object-fit: contain;
    }

    h2, h3 {
      text-align: center;
      margin: 15px 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #result {
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    #loading {
      font-style: italic;
      font-size: 16px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-bar">
      <img src="https://github.com/Nour431998/unit-check/blob/main/Picture1.png?raw=true" alt="Logo Right">
      <img src="https://github.com/Nour431998/unit-check/blob/main/Picture2.png?raw=true" alt="Logo Left">
    </div>

    <h2>AMWAJ MAINTENANCE DIFFERENCE 2025</h2>
    <h3 id="sheetTitle"><span id="loading">⏳ تحميل البيانات...</span></h3>

    <input type="text" id="searchInput" placeholder="ادخل رقم الوحدة للبحث">
    <div id="result"></div>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxKJqN654lCFkyc18D1OJo--REzjBh16eb04sgnKNohBH7dQ5SXBBiBj1wUh8eJxbHN/exec";

    let data = [];

    async function fetchData() {
      try {
        const response = await fetch(sheetURL);
        const json = await response.json();
        data = json.data || json;
        document.getElementById("loading").textContent = "";
        document.getElementById("sheetTitle").textContent = "برجاء إدخال رقم الوحدة للتحقق من الفروق";
      } catch (error) {
        document.getElementById("loading").textContent = "⚠️ حدث خطأ أثناء تحميل البيانات";
        console.error("Fetch error:", error);
      }
    }

    function searchUnit() {
      const input = document.getElementById("searchInput").value.trim();
      const result = document.getElementById("result");

      if (input === "") {
        result.textContent = "";
        return;
      }

      const match = data.find(row => row.Unit === input);

      if (match) {
        const status2024 = match["2024"];
        if (status2024 === "خالص") {
          result.textContent = "تم السداد";
        } else if (status2024 === "جدوله") {
          result.textContent = "برجاء ابلاغ العميل بفروق صيانة 2024";
        } else {
          result.textContent = "متبقي على العميل فروق صيانة";
        }
      } else {
        result.textContent = "لم يتم العثور على رقم الوحدة";
      }
    }

    document.getElementById("searchInput").addEventListener("input", searchUnit);

    fetchData();
  </script>

</body>
</html>
