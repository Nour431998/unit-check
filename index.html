<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AMWAJ MAINTENANCE DIFFERENCE</title>
  <style>
    body { font-family: Arial; direction: rtl; text-align: right; padding: 20px; }
    select, input { padding: 8px; width: 300px; margin-bottom: 20px; }
    .result { margin-top: 20px; }
    .result p { background: #f3f3f3; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>

<h2 id="mainTitle">جارٍ التحميل...</h2>

<input list="units" id="unitInput" placeholder="اكتب أو اختر رقم الوحدة">
<datalist id="units"></datalist>

<div class="result" id="resultContainer"></div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQ-2rfpVKsouOZUzwbzViyos6H5lezDoSdVMsXfdupIcaUVM6GiS9cb9-Hq6mM4dy5diESIIPwt1b6/pub?output=csv";

  fetch(csvUrl)
    .then(response => response.text())
    .then(data => {
      const allRows = data.trim().split('\n').map(row => row.split(','));

      // تعيين العنوان من الصف الأول - العمود الأول
      document.getElementById("mainTitle").textContent = allRows[0][0];

      const headers = allRows[1]; // الصف الثاني كـ رؤوس أعمدة
      const rows = allRows.slice(2); // البيانات تبدأ من الصف الثالث

      const unitInput = document.getElementById("unitInput");
      const unitList = document.getElementById("units");
      const resultContainer = document.getElementById("resultContainer");

      // إضافة الخيارات للقائمة المنسدلة
      rows.forEach(row => {
        const option = document.createElement("option");
        option.value = row[0]; // رقم الوحدة
        unitList.appendChild(option);
      });

      unitInput.addEventListener("input", () => {
        const unitValue = unitInput.value.trim();
        const matchedRow = rows.find(row => row[0] === unitValue);

        resultContainer.innerHTML = "";

        if (matchedRow) {
          const fields = [1, 2, 3, 4]; // الأعمدة الثانية والثالثة والرابعة والخامسة
          fields.forEach(i => {
            const p = document.createElement("p");
            p.textContent = `${headers[i]}: ${matchedRow[i]}`;
            resultContainer.appendChild(p);
          });
        } else {
          resultContainer.innerHTML = "<p>لم يتم العثور على البيانات.</p>";
        }
      });
    })
    .catch(err => {
      console.error("حدث خطأ في تحميل البيانات:", err);
      document.getElementById("mainTitle").textContent = "فشل في تحميل العنوان";
    });
</script>

</body>
</html>
