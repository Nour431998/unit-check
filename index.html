<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>وحدة الصيانة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin-top: 40px;
    }

    h2, h3 {
      text-align: center;
    }

    #selectContainer {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    #unitSelect {
      padding: 10px;
      font-size: 16px;
      width: 60%;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    #resetBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logo-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .logo-bar img {
      width: 120px;
      max-width: 40%;
    }

    /* تسجيل الدخول */
    #auth-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #auth-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    #auth-container button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* تحميل البيانات */
    #loading::after {
      content: "";
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-left: 8px;
      border: 2px solid #007bff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .logo-bar {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .logo-bar img {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- تسجيل الدخول -->
  <div id="auth-container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <p id="auth-error" style="color:red;"></p>
  </div>

  <!-- المحتوى بعد تسجيل الدخول -->
  <div id="main-container" style="display: none;">
    <div class="container">
      <div class="logo-bar">
        <img src="https://github.com/Nour431998/unit-check/blob/main/Picture1.png?raw=true" alt="Right Logo">
        <img src="https://github.com/Nour431998/unit-check/blob/main/Picture2.png?raw=true" alt="Left Logo">
      </div>

      <h2>MAINTENANCE DIFFERENCE 2025</h2>
      <h3 id="sheetTitle"><span id="loading">تحميل البيانات</span></h3>

      <div id="selectContainer">
        <select id="unitSelect" placeholder="اختر رقم الوحدة..."></select>
      </div>

      <div class="result" id="resultContainer"></div>
      <button id="resetBtn" style="display: none;">🔄 بحث عن وحدة جديدة</button>
    </div>
  </div>

  <!-- Firebase + بيانات الوحدة -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHFt0nYl_Sd7C4YJctTA5yRF3T0EAR5J8",
      authDomain: "unit-check-684a5.firebaseapp.com",
      projectId: "unit-check-684a5",
      storageBucket: "unit-check-684a5.appspot.com",
      messagingSenderId: "963222945184",
      appId: "1:963222945184:web:fe8f5aa1793228157fb8c5",
      measurementId: "G-06QG6T6BYD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function showMainContent() {
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("main-container").style.display = "block";
      loadUnitData(); // استدعاء البيانات بعد الدخول
    }

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          showMainContent();
        })
        .catch((error) => {
          document.getElementById("auth-error").textContent = "فشل تسجيل الدخول: " + error.message;
        });
    };

    // تحميل البيانات من Google Sheets
    async function loadUnitData() {
      const sheetUrl = "https://script.google.com/macros/s/AKfycbzJalGmXOkuB0eagDEuZiURzPwJjCNhNfcNxaNWDCZ7fBIi9FbNK9aIOyGvqvPh2LwQ/exec";
      const select = document.getElementById("unitSelect");
      const resultContainer = document.getElementById("resultContainer");
      const resetBtn = document.getElementById("resetBtn");

      try {
        const res = await fetch(sheetUrl);
        const data = await res.json();

        const unitNumbers = [...new Set(data.map(item => item.unit))];
        unitNumbers.forEach(unit => {
          const option = document.createElement("option");
          option.value = unit;
          option.textContent = unit;
          select.appendChild(option);
        });

        document.getElementById("loading").style.display = "none";

        select.addEventListener("change", () => {
          const selectedUnit = select.value;
          const result = data.find(item => item.unit === selectedUnit);
          if (result) {
            resultContainer.innerHTML = `<p><strong>${result.unit}</strong>: ${result.note}</p>`;
            resetBtn.style.display = "block";
            select.style.display = "none";
          }
        });

        resetBtn.addEventListener("click", () => {
          resultContainer.innerHTML = "";
          select.value = "";
          select.style.display = "block";
          resetBtn.style.display = "none";
        });

      } catch (error) {
        document.getElementById("sheetTitle").textContent = "حدث خطأ أثناء تحميل البيانات";
        console.error(error);
      }
    }
  </script>
</body>
</html>
