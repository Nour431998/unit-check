<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AMWAJ MAINTENANCE DIFFERENCE</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .result {
      margin-top: 20px;
    }

    .result p {
      background-color: #eaf4ff;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      color: #333;
      border-right: 4px solid #3498db;
    }

    .no-data {
      background-color: #ffecec;
      color: #e74c3c;
      padding: 12px 15px;
      border-radius: 8px;
      font-weight: bold;
      border-right: 4px solid #e74c3c;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 20px;
      }

      h2 {
        font-size: 18px;
      }

      input {
        font-size: 15px;
      }

      .result p, .no-data {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>AMWAJ MAINTENANCE DIFFERENCE</h2>

    <input list="units" id="unitInput" placeholder="اكتب أو اختر رقم الوحدة">
    <datalist id="units"></datalist>

    <div class="result" id="resultContainer"></div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQ-2rfpVKsouOZUzwbzViyos6H5lezDoSdVMsXfdupIcaUVM6GiS9cb9-Hq6mM4dy5diESIIPwt1b6/pub?gid=612505877&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const allRows = data.trim().split('\n').map(row => row.split(','));
        const headers = allRows[1]; // الصف الثاني فيه رؤوس الأعمدة
        const rows = allRows.slice(2); // البيانات من الصف الثالث

        const unitInput = document.getElementById("unitInput");
        const unitList = document.getElementById("units");
        const resultContainer = document.getElementById("resultContainer");

        // تعبئة القائمة المنسدلة
        const seenUnits = new Set();
        rows.forEach(row => {
          const unit = row[0]?.trim();
          if (unit && !seenUnits.has(unit)) {
            seenUnits.add(unit);
            const option = document.createElement("option");
            option.value = unit;
            unitList.appendChild(option);
          }
        });

        unitInput.addEventListener("input", () => {
          const unitValue = unitInput.value.trim();
          const matchedRow = rows.find(row => row[0]?.trim() === unitValue);
          resultContainer.innerHTML = "";

          if (matchedRow) {
            const fields = [1, 2, 3, 4]; // الأعمدة المطلوبة
            fields.forEach(i => {
              const p = document.createElement("p");
              p.textContent = `${headers[i]}: ${matchedRow[i] || "لا يوجد"}`;
              resultContainer.appendChild(p);
            });
          } else {
            resultContainer.innerHTML = "<div class='no-data'>لم يتم العثور على البيانات.</div>";
          }
        });
      })
      .catch(err => {
        console.error("حدث خطأ في تحميل البيانات:", err);
      });
  </script>

</body>
</html>
