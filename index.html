<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AMWAJ MAINTENANCE DIFFERENCE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      text-align: right;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h2, h3 {
      color: #2c3e50;
    }

    input, datalist, button {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
    }

    .result p {
      background: #ecf0f1;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .no-data {
      color: red;
    }
  </style>
</head>
<body>

  <h1>AMWAJ MAINTENANCE DIFFERENCE</h1>
  <h3 id="sheetTitle">جارٍ التحميل...</h3>

  <h2>ابحث برقم الوحدة</h2>
  <input list="units" id="unitInput" placeholder="اكتب أو اختر رقم الوحدة">
  <datalist id="units"></datalist>

  <div class="result" id="resultContainer"></div>

  <button id="resetBtn" style="display: none;">بحث عن وحدة جديدة</button>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQ-2rfpVKsouOZUzwbzViyos6H5lezDoSdVMsXfdupIcaUVM6GiS9cb9-Hq6mM4dy5diESIIPwt1b6/pub?output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const allRows = data.trim().split('\n').map(row => row.split(','));

        // الصف الأول هو عنوان الشيت
        const sheetTitle = allRows[0][0];
        document.getElementById("sheetTitle").textContent = sheetTitle;

        const headers = allRows[1];
        const rows = allRows.slice(2);

        const unitInput = document.getElementById("unitInput");
        const unitList = document.getElementById("units");
        const resultContainer = document.getElementById("resultContainer");
        const resetBtn = document.getElementById("resetBtn");

        // إعداد القائمة المنسدلة
        rows.forEach(row => {
          const option = document.createElement("option");
          option.value = row[0];
          unitList.appendChild(option);
        });

        unitInput.addEventListener("input", () => {
          const unitValue = unitInput.value.trim();
          const matchedRow = rows.find(row => row[0]?.trim() === unitValue);
          resultContainer.innerHTML = "";

          if (matchedRow) {
            const fields = [1, 2, 3, 4];
            fields.forEach(i => {
              const p = document.createElement("p");
              p.textContent = `${headers[i]}: ${matchedRow[i] || "لا يوجد"}`;
              resultContainer.appendChild(p);
            });
            resetBtn.style.display = "block";
          } else {
            resultContainer.innerHTML = "<p class='no-data'>لم يتم العثور على البيانات.</p>";
            resetBtn.style.display = "block";
          }
        });

        // إعادة البحث
        resetBtn.addEventListener("click", () => {
          unitInput.value = "";
          resultContainer.innerHTML = "";
          resetBtn.style.display = "none";
          unitInput.focus();
        });
      })
      .catch(err => {
        console.error("حدث خطأ في تحميل البيانات:", err);
        document.getElementById("sheetTitle").textContent = "تعذر تحميل البيانات.";
      });
  </script>

</body>
</html>
