<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>AMW VR0.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    select {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .result {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>AMWAJ MAINTENANCE DIFFERENCE</h1>
  <label for="unit">ابحث برقم الوحدة:</label><br><br>
  <select id="unitSelect">
    <option value="">-- اختر رقم الوحدة --</option>
  </select>

  <div class="result" id="result"></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQ-2rfpVKsouOZUzwbzViyos6H5lezDoSdVMsXfdupIcaUVM6GiS9cb9-Hq6mM4dy5diESIIPwt1b6/pub?output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split('\n').map(row => row.split(','));
        const headers = rows[1]; // الصف الثاني يحتوي العناوين
        const dataRows = rows.slice(2); // بدءاً من الصف الثالث

        const select = document.getElementById('unitSelect');
        const resultDiv = document.getElementById('result');

        // ملء القائمة المنسدلة برقم الوحدة (العمود A)
        dataRows.forEach(row => {
          const unit = row[0];
          if (unit && !Array.from(select.options).some(opt => opt.value === unit)) {
            const option = document.createElement('option');
            option.value = unit;
            option.textContent = unit;
            select.appendChild(option);
          }
        });

        // عند تغيير الاختيار
        select.addEventListener('change', () => {
          const selected = select.value;
          resultDiv.innerHTML = ""; // تفريغ النتيجة

          if (!selected) return;

          const found = dataRows.find(row => row[0] === selected);
          if (found) {
            resultDiv.innerHTML = `
              <p><strong>${headers[1]}:</strong> ${found[1] || ''}</p>
              <p><strong>${headers[2]}:</strong> ${found[2] || ''}</p>
              <p><strong>${headers[3]}:</strong> ${found[3] || ''}</p>
              <p><strong>${headers[4]}:</strong> ${found[4] || ''}</p>
            `;
          } else {
            resultDiv.innerHTML = `<p style="color: red;">لم يتم العثور على بيانات.</p>`;
          }
        });
      });
  </script>
</body>
</html>
