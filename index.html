<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AMWAJ 2025 Ver1.4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: 5vh auto;
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .logo-bar img {
      max-height: 60px;
      max-width: 48%;
      object-fit: contain;
    }
    h2 {
      color: #333;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    h3 {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: normal;
    }
    select, .ts-wrapper {
      width: 100%;
      margin-bottom: 20px;
    }
    .ts-wrapper {
      background-color: #fdfcf8;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
    }
    .result p {
      background: #e9f5e9;
      color: #2c3e50;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
    }
    .result .unit-number {
      background: #f5e1d4;
      color: #000;
      text-align: center;
      font-size: 18px;
    }
    .no-data {
      background: #fdecea;
      color: #c0392b;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border: 3px solid #007bff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      .container {
        margin: 2vh 10px;
        padding: 20px;
      }
      .logo-bar {
        flex-direction: row;
        justify-content: space-between;
        gap: 10px;
      }
      .logo-bar img {
        max-width: 48%;
      }
      .logo-bar img:last-child {
        max-width: 58%;
      }
    }
  </style>
</head>
<body>

<div id="auth-container" class="container">
  <h2>تسجيل الدخول</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني" style="width:100%; padding:10px; margin-bottom:10px;">
  <input type="password" id="password" placeholder="كلمة المرور" style="width:100%; padding:10px; margin-bottom:10px;">
  <button onclick="login()">دخول</button>
  <p id="auth-error" style="color: red;"></p>
</div>

<div id="main-container" style="display: none;">
  <div class="container">
    <div class="logo-bar">
      <img src="https://github.com/Nour431998/unit-check/blob/main/Picture1.png?raw=true" alt="Right Logo">
      <img src="https://github.com/Nour431998/unit-check/blob/main/Picture2.png?raw=true" alt="Left Logo">
    </div>

    <h2>MAINTENANCE DIFFERENCE 2025</h2>
    <h3 id="sheetTitle"><span id="loading">تحميل البيانات</span></h3>

    <div id="selectContainer">
      <select id="unitSelect" placeholder="اختر رقم الوحدة..."></select>
    </div>

    <div class="result" id="resultContainer"></div>
    <button id="resetBtn" style="display: none;">🔄 بحث عن وحدة جديدة</button>
  </div>
</div>

<script>
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("main-container").style.display = "block";
        loadData();
      })
      .catch(error => {
        document.getElementById("auth-error").textContent = "فشل تسجيل الدخول: " + error.message;
      });
  }

  function loadData() {
    const jsonUrl = "https://script.google.com/macros/s/AKfycbxKJqN654lCFkyc18D1OJo--REzjBh16eb04sgnKNohBH7dQ5SXBBiBj1wUh8eJxbHN/exec";

    fetch(jsonUrl)
      .then(res => res.json())
      .then(json => {
        document.getElementById("sheetTitle").textContent = json.title;
        const rows = json.data;
        const unitKey = "Unit";

        const unitSelect = document.getElementById("unitSelect");
        const resultContainer = document.getElementById("resultContainer");
        const resetBtn = document.getElementById("resetBtn");
        const selectContainer = document.getElementById("selectContainer");

        const ts = new TomSelect(unitSelect, {
          placeholder: 'اختر رقم الوحدة...',
          options: rows.map(row => ({ value: row[unitKey], text: row[unitKey] })),
          onChange: (value) => {
            resultContainer.innerHTML = "";
            const matchedRow = rows.find(row => row[unitKey] === value);
            if (matchedRow) {
              const unitP = document.createElement("p");
              unitP.textContent = `الوحدة رقم: ${matchedRow[unitKey]}`;
              unitP.className = "unit-number";
              resultContainer.appendChild(unitP);

              const displayKeys = ["status", "2023", "2024", "ملاحظات"];
              displayKeys.forEach(key => {
                const p = document.createElement("p");
                p.textContent = `${key}: ${matchedRow[key] ?? "لا يوجد"}`;
                resultContainer.appendChild(p);
              });

              ts.disable();
              selectContainer.style.display = "none";
              resetBtn.style.display = "inline-block";
            } else {
              const p = document.createElement("p");
              p.textContent = "لم يتم العثور على البيانات.";
              p.className = "no-data";
              resultContainer.appendChild(p);
            }
          }
        });

        resetBtn.addEventListener("click", () => {
          ts.clear();
          ts.enable();
          selectContainer.style.display = "block";
          resultContainer.innerHTML = "";
          resetBtn.style.display = "none";
        });
      })
      .catch(error => {
        document.getElementById("sheetTitle").textContent = "حدث خطأ أثناء تحميل البيانات";
        console.error("Error fetching data:", error);
      });
  }
</script>

</body>
</html>
