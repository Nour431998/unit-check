<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>استعلام الوحدات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
    }

    .logo-bar-container {
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 2px solid #ddd;
    }

    .container {
      background-color: #fff;
      margin: 4vh auto;
      max-width: 800px;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      margin-top: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .logo-bar img {
      width: 38%;
      height: auto;
      object-fit: contain;
    }

    .spinner-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 600px) {
      .container, .logo-bar-container {
        margin: 2vh 10px;
        padding: 20px;
      }

      .logo-bar {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
      }

      .logo-bar img {
        width: 40%;
      }
    }
  </style>
</head>
<body>

  <div class="logo-bar-container">
    <div class="logo-bar">
      <img src="https://github.com/Nour431998/unit-check/blob/main/Picture2.png?raw=true" alt="Logo Left">
      <img src="https://github.com/Nour431998/unit-check/blob/main/Picture1.png?raw=true" alt="Logo Right">
    </div>
  </div>

  <div class="container">
    <div class="spinner-container" id="loadingSpinner">
      <div class="spinner"></div>
      <div class="loading-text">جاري تحميل البيانات...</div>
    </div>
    <h3 id="sheetTitle" style="display: none;"></h3>
    <h2>برجاء إدخال رقم الوحدة</h2>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="مثال: A101 أو 101" />

    <table id="dataTable">
      <thead>
        <tr>
          <th>الوحدة</th>
          <th>الحالة</th>
          <th>2023</th>
          <th>2024</th>
          <th>ملاحظات</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- سيتم تعبئة البيانات هنا -->
      </tbody>
    </table>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxKJqN654lCFkyc18D1OJo--REzjBh16eb04sgnKNohBH7dQ5SXBBiBj1wUh8eJxbHN/exec";

    fetch(sheetURL)
      .then(res => res.json())
      .then(json => {
        document.getElementById("loadingSpinner").style.display = "none";
        const sheetTitle = document.getElementById("sheetTitle");
        sheetTitle.style.display = "block";
        sheetTitle.textContent = json.title;

        const data = json.content;
        const tableBody = document.getElementById("tableBody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById("loadingSpinner").innerHTML = "فشل تحميل البيانات ❌";
        console.error("Fetch error:", err);
      });

    function filterTable() {
      const input = document.getElementById("searchInput").value.toUpperCase();
      const table = document.getElementById("dataTable");
      const tr = table.getElementsByTagName("tr");

      for (let i = 1; i < tr.length; i++) {
        const td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          const txtValue = td.textContent || td.innerText;
          tr[i].style.display = txtValue.toUpperCase().indexOf(input) > -1 ? "" : "none";
        }
      }
    }
  </script>

</body>
</html>
