<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AMWAJ 2025 Ver0.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tom Select -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 600px;
      margin: 5vh auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    h3 {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: normal;
    }

    select, .ts-wrapper {
      width: 100%;
      margin-bottom: 20px;
    }

    .ts-wrapper {
      background-color: #fdfcf8;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
    }

    .result p {
      background: #e9f5e9;
      color: #2c3e50;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
    }

    .no-data {
      background: #fdecea;
      color: #c0392b;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 2vh 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>AMWAJ MAINTENANCE DIFFERENCE 2025</h2>
  <h3 id="sheetTitle">تحميل البيانات...</h3>

  <select id="unitSelect" placeholder="اختر رقم الوحدة..."></select>

  <div class="result" id="resultContainer"></div>

  <button id="resetBtn" style="display: none;">🔄 بحث عن وحدة جديدة</button>
</div>

<script>
  const jsonUrl = "https://script.google.com/macros/s/AKfycbzJalGmXOkuB0eagDEuZiURzPwJjCNhNfcNxaNWDCZ7fBIi9FbNK9aIOyGvqvPh2LwQ/exec";

  fetch(jsonUrl)
    .then(response => response.json())
    .then(json => {
      const data = json.data;
      const headers = json.headers || ["رقم الوحدة", "الخدمة", "التاريخ", "الفني", "الملاحظات"];
      const sheetTitle = json.title || "الوحدات";

      document.getElementById("sheetTitle").textContent = sheetTitle;

      const unitSelect = document.getElementById("unitSelect");
      const resultContainer = document.getElementById("resultContainer");
      const resetBtn = document.getElementById("resetBtn");

      // إعداد Tom Select
      const ts = new TomSelect(unitSelect, {
        placeholder: 'اختر رقم الوحدة...',
        options: [...new Set(data.map(row => row[0]))].map(unit => ({ value: unit, text: unit })),
        onChange: (value) => {
          resultContainer.innerHTML = "";

          const matchedRow = data.find(row => row[0] === value);
          if (matchedRow) {
            for (let i = 1; i < matchedRow.length; i++) {
              const p = document.createElement("p");
              p.textContent = `${headers[i]}: ${matchedRow[i]}`;
              resultContainer.appendChild(p);
            }

            ts.disable();
            resetBtn.style.display = "inline-block";
          } else {
            const p = document.createElement("p");
            p.textContent = "لم يتم العثور على البيانات.";
            p.className = "no-data";
            resultContainer.appendChild(p);
          }
        }
      });

      resetBtn.addEventListener("click", () => {
        ts.clear();
        ts.enable();
        resultContainer.innerHTML = "";
        resetBtn.style.display = "none";
      });
    })
    .catch(err => {
      document.getElementById("sheetTitle").textContent = "حدث خطأ أثناء تحميل البيانات.";
      console.error("خطأ:", err);
    });
</script>

</body>
</html>
