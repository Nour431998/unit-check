<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AMWAJ MAINTENANCE DIFFERENCE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tom Select -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 600px;
      margin: 5vh auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    h3 {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: normal;
    }

    select, .ts-wrapper {
      width: 100%;
      margin-bottom: 20px;
    }

    .result p {
      background: #e9f5e9;
      color: #2c3e50;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
    }

    .no-data {
      background: #fdecea;
      color: #c0392b;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 2vh 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ابحث برقم الوحدة</h2>
  <h3 id="sheetTitle">تحميل البيانات...</h3>

  <select id="unitSelect" placeholder="اختر رقم الوحدة..."></select>

  <div class="result" id="resultContainer"></div>

  <button id="resetBtn" style="display:none;">بحث عن وحدة جديدة</button>
</div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQ-2rfpVKsouOZUzwbzViyos6H5lezDoSdVMsXfdupIcaUVM6GiS9cb9-Hq6mM4dy5diESIIPwt1b6/pub?output=csv";

  fetch(csvUrl)
    .then(response => response.text())
    .then(data => {
      const allRows = data.trim().split('\n').map(row => row.split(','));
      const sheetTitle = allRows[0][0]; // الصف الأول بالكامل
      const headers = allRows[1]; // رؤوس الأعمدة من الصف الثاني
      const rows = allRows.slice(2); // البيانات من الصف الثالث

      document.getElementById("sheetTitle").textContent = sheetTitle;

      const unitSelect = document.getElementById("unitSelect");
      const resultContainer = document.getElementById("resultContainer");
      const resetBtn = document.getElementById("resetBtn");

      // تعبئة القائمة المنسدلة
      rows.forEach(row => {
        if (row[0]) {
          const option = document.createElement("option");
          option.value = row[0].trim();
          option.textContent = row[0].trim();
          unitSelect.appendChild(option);
        }
      });

      // تفعيل Tom Select
      const select = new TomSelect(unitSelect, {
        placeholder: 'اكتب أو اختر رقم الوحدة...',
        allowEmptyOption: true,
        onChange: function(value) {
          resultContainer.innerHTML = "";

          const matchedRow = rows.find(row => row[0]?.trim() === value);

          if (matchedRow) {
            const fields = [1, 2, 3, 4];
            fields.forEach(i => {
              const p = document.createElement("p");
              p.textContent = `${headers[i]}: ${matchedRow[i] || "لا يوجد"}`;
              resultContainer.appendChild(p);
            });
            resetBtn.style.display = "inline-block";
          } else {
            resultContainer.innerHTML = "<p class='no-data'>لم يتم العثور على البيانات.</p>";
            resetBtn.style.display = "inline-block";
          }
        }
      });

      // زر إعادة البحث
      resetBtn.addEventListener("click", () => {
        select.clear();
        resultContainer.innerHTML = "";
        resetBtn.style.display = "none";
      });
    })
    .catch(err => {
      console.error("فشل تحميل البيانات:", err);
      document.getElementById("sheetTitle").textContent = "حدث خطأ أثناء تحميل البيانات.";
    });
</script>

</body>
</html>
