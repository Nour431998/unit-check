<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AMWAJ 2025 Ver1.4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .unit-number {
      font-weight: bold;
      color: darkblue;
      margin-bottom: 10px;
    }
    .no-data {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="auth-container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني"><br><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br><br>
    <button onclick="login()">دخول</button>
    <p id="auth-error" style="color: red;"></p>
  </div>

  <div id="main-container" style="display: none;">
    <h2 id="sheetTitle"></h2>
    <div id="selectContainer">
      <select id="unitSelect" placeholder="اختر رقم الوحدة..."></select>
    </div>
    <br>
    <button id="resetBtn" style="display:none;">اختيار رقم آخر</button>
    <div id="resultContainer" style="margin-top: 20px;"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <!-- Tom Select -->
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

  <!-- Main Script -->
  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("auth-container").style.display = "none";
          document.getElementById("main-container").style.display = "block";
          loadData();
        })
        .catch(error => {
          document.getElementById("auth-error").textContent = "فشل تسجيل الدخول: " + error.message;
        });
    }

    function loadData() {
      const jsonUrl = "https://script.google.com/macros/s/AKfycbxKJqN654lCFkyc18D1OJo--REzjBh16eb04sgnKNohBH7dQ5SXBBiBj1wUh8eJxbHN/exec";

      fetch(jsonUrl)
        .then(res => res.json())
        .then(json => {
          document.getElementById("sheetTitle").textContent = json.title;
          const rows = json.data;
          const unitKey = "Unit";

          const unitSelect = document.getElementById("unitSelect");
          const resultContainer = document.getElementById("resultContainer");
          const resetBtn = document.getElementById("resetBtn");
          const selectContainer = document.getElementById("selectContainer");

          const ts = new TomSelect(unitSelect, {
            placeholder: 'اختر رقم الوحدة...',
            options: rows.map(row => ({ value: row[unitKey], text: row[unitKey] })),
            onChange: (value) => {
              resultContainer.innerHTML = "";
              const matchedRow = rows.find(row => row[unitKey] === value);
              if (matchedRow) {
                const unitP = document.createElement("p");
                unitP.textContent = `الوحدة رقم: ${matchedRow[unitKey]}`;
                unitP.className = "unit-number";
                resultContainer.appendChild(unitP);

                const displayKeys = ["status", "2023", "2024", "ملاحظات"];
                displayKeys.forEach(key => {
                  const p = document.createElement("p");
                  p.textContent = `${key}: ${matchedRow[key] ?? "لا يوجد"}`;
                  resultContainer.appendChild(p);
                });

                ts.disable();
                selectContainer.style.display = "none";
                resetBtn.style.display = "inline-block";
              } else {
                const p = document.createElement("p");
                p.textContent = "لم يتم العثور على البيانات.";
                p.className = "no-data";
                resultContainer.appendChild(p);
              }
            }
          });

          resetBtn.addEventListener("click", () => {
            ts.clear();
            ts.enable();
            selectContainer.style.display = "block";
            resultContainer.innerHTML = "";
            resetBtn.style.display = "none";
          });
        })
        .catch(error => {
          document.getElementById("sheetTitle").textContent = "حدث خطأ أثناء تحميل البيانات";
          console.error("Error fetching data:", error);
        });
    }
  </script>

</body>
</html>
