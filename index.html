<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AMWAJ 2025 Ver1.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tom Select -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 600px;
      margin: 5vh auto;
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .logo-bar img {
      max-height: 60px;
      max-width: 48%;
      object-fit: contain;
    }

    .logo-bar img:last-child {
      max-width: 58%; /* ØªØ¹Ø¯ÙŠÙ„ ØµÙˆØ±Ø© Picture2 Ù„ØªÙƒÙˆÙ† Ø£Ø¹Ø±Ø¶ 10% */
    }

    h2 {
      color: #333;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    h3 {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: normal;
    }

    select, .ts-wrapper {
      width: 100%;
      margin-bottom: 20px;
    }

    .ts-wrapper {
      background-color: #fdfcf8;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
    }

    .result p {
      background: #e9f5e9;
      color: #2c3e50;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
    }

    .no-data {
      background: #fdecea;
      color: #c0392b;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 2vh 10px;
        padding: 20px;
      }

      .logo-bar {
        flex-direction: column;
      }

      .logo-bar img {
        max-width: 80%;
      }
    }

    /* Ù„ÙˆØ¯Ø± Ø¯Ø§Ø¦Ø±ÙŠ */
    .spinner {
      margin: 0 auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="container">

  <div class="logo-bar">
    <img src="https://github.com/Nour431998/unit-check/blob/main/Picture1.png?raw=true" alt="Right Logo">
    <img src="https://github.com/Nour431998/unit-check/blob/main/Picture2.png?raw=true" alt="Left Logo">
  </div>

  <h2>AMWAJ MAINTENANCE DIFFERENCE 2025</h2>
  <h3 id="sheetTitle">
    <div id="loading" class="spinner"></div>
  </h3>

  <select id="unitSelect" placeholder="Ø§Ø®ØªØ± Ø±Ù‚Ù… Ø§Ù„ÙˆØ­Ø¯Ø©..."></select>

  <div class="result" id="resultContainer"></div>

  <button id="resetBtn" style="display: none;">ðŸ”„ Ø¨Ø­Ø« Ø¹Ù† ÙˆØ­Ø¯Ø© Ø¬Ø¯ÙŠØ¯Ø©</button>

</div>

<script>
  const jsonUrl = "https://script.google.com/macros/s/AKfycbxKJqN654lCFkyc18D1OJo--REzjBh16eb04sgnKNohBH7dQ5SXBBiBj1wUh8eJxbHN/exec";

  fetch(jsonUrl)
    .then(res => res.json())
    .then(json => {
      document.getElementById("sheetTitle").textContent = json.title;

      const rows = json.data;
      const unitKey = "Unit";

      const unitSelect = document.getElementById("unitSelect");
      const resultContainer = document.getElementById("resultContainer");
      const resetBtn = document.getElementById("resetBtn");

      const ts = new TomSelect(unitSelect, {
        placeholder: 'Ø§Ø®ØªØ± Ø±Ù‚Ù… Ø§Ù„ÙˆØ­Ø¯Ø©...',
        options: rows.map(row => ({ value: row[unitKey], text: row[unitKey] })),
        onChange: (value) => {
          resultContainer.innerHTML = "";

          const matchedRow = rows.find(row => row[unitKey] === value);
          if (matchedRow) {
            const displayKeys = ["status", "2023", "2024", "Ù…Ù„Ø§Ø­Ø¸Ø§Øª"];
            displayKeys.forEach(key => {
              const p = document.createElement("p");
              p.textContent = `${key}: ${matchedRow[key] ?? "Ù„Ø§ ÙŠÙˆØ¬Ø¯"}`;
              resultContainer.appendChild(p);
            });

            ts.disable();
            resetBtn.style.display = "inline-block";
          } else {
            const p = document.createElement("p");
            p.textContent = "Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª.";
            p.className = "no-data";
            resultContainer.appendChild(p);
          }
        }
      });

      resetBtn.addEventListener("click", () => {
        ts.clear();
        ts.enable();
        resultContainer.innerHTML = "";
        resetBtn.style.display = "none";
      });
    });
</script>

</body>
</html>
