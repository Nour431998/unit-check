<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>AMWAJ 2025 Ver1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: 5vh auto;
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .logo-bar img {
      max-height: 60px;
      max-width: 48%;
      object-fit: contain;
    }
    h2 {
      color: #333;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    h3 {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: normal;
    }
    select, .ts-wrapper {
      width: 100%;
      margin-bottom: 20px;
    }
    .ts-wrapper {
      background-color: #fdfcf8;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 8px;
      padding: 10px;
    }
    .result p {
      background: #e9f5e9;
      color: #2c3e50;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
    }
    .result .unit-number {
      background: #f5e1d4;
      color: #000;
      text-align: center;
      font-size: 18px;
    }
    .no-data {
      background: #fdecea;
      color: #c0392b;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      max-width: 300px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border: 3px solid #007bff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      .container {
        margin: 2vh 10px;
        padding: 20px;
      }
      .logo-bar {
        flex-direction: row;
        justify-content: space-between;
        gap: 10px;
      }
      .logo-bar img {
        max-width: 48%;
      }
      .logo-bar img:last-child {
        max-width: 58%;
      }
    }
    /* توسيط خانات الدخول */
    #auth-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    #auth-container input {
      max-width: 300px;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }
    #auth-container button {
      max-width: 300px;
      width: 100%;
    }
    #auth-container p a {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
    .logo-bar.auth-logos {
      margin-bottom: 30px;
      justify-content: space-between;
    }
    .logo-bar.auth-logos img {
      max-height: 60px;
      max-width: 48%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div id="auth-container" class="container">
  <div class="logo-bar auth-logos">
    <img src="https://github.com/Nour431998/unit-check/blob/main/Picture1.png?raw=true" alt="Right Logo" />
    <img src="https://github.com/Nour431998/unit-check/blob/main/Picture2.png?raw=true" alt="Left Logo" />
  </div>

  <h2>تسجيل الدخول</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <p><a onclick="resetPassword()">هل نسيت كلمة السر؟</a></p>
  <button onclick="login()">دخول</button>
  <p id="auth-error" style="color: red;"></p>
</div>

<div id="main-container" style="display: none;">
  <div class="container">
    <div class="logo-bar">
      <img src="https://github.com/Nour431998/unit-check/blob/main/Picture1.png?raw=true" alt="Right Logo" />
      <img src="https://github.com/Nour431998/unit-check/blob/main/Picture2.png?raw=true" alt="Left Logo" />
    </div>

    <h2>MAINTENANCE DIFFERENCE 2025</h2>
    <h3 id="sheetTitle"><span id="loading">تحميل البيانات</span></h3>

    <div id="selectContainer">
      <select id="unitSelect" placeholder="اختر رقم الوحدة..."></select>
    </div>

    <div class="result" id="resultContainer"></div>
    <button id="resetBtn" style="display: none;">🔄 بحث عن وحدة جديدة</button>
    <button onclick="logout()" style="background-color: #dc3545; margin-top: 30px;">🚪 تسجيل الخروج</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBbqIcYOl_S8vOOK_Nxdf2FQbETE1pdSWw",
    authDomain: "unit-check-684a5.firebaseapp.com",
    projectId: "unit-check-684a5",
    storageBucket: "unit-check-684a5.appspot.com",
    messagingSenderId: "963222945184",
    appId: "1:963222945184:web:fe8f5aa1793228157fb8c5"
  };

  firebase.initializeApp(firebaseConfig);

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => firebase.auth().signInWithEmailAndPassword(email, password))
      .then(() => {
        localStorage.setItem("loginTimestamp", Date.now());
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("main-container").style.display = "block";
        loadData();
        checkSessionTimeout();
      })
      .catch(error => {
        document.getElementById("auth-error").textContent = "فشل تسجيل الدخول: " + error.message;
      });
  }

  function resetPassword() {
    const email = prompt("من فضلك أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور:");
    if (!email) return alert("لم يتم إدخال بريد إلكتروني.");
    firebase.auth().sendPasswordResetEmail(email.trim())
      .then(() => alert("✅ تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني."))
      .catch(error => alert("❌ خطأ: " + error.message));
  }

  function checkSessionTimeout() {
    const ONE_DAY = 24 * 60 * 60 * 1000;
    function logoutIfExpired() {
      const loginTimestamp = localStorage.getItem("loginTimestamp");
      if (loginTimestamp) {
        const elapsed = Date.now() - loginTimestamp;
        if (elapsed > ONE_DAY) logout();
        else setTimeout(logoutIfExpired, ONE_DAY - elapsed);
      }
    }
    logoutIfExpired();
  }

  function logout() {
    firebase.auth().signOut()
      .then(() => {
        localStorage.removeItem("loginTimestamp");
        document.getElementById("main-container").style.display = "none";
        document.getElementById("auth-container").style.display = "flex";
      });
  }

  // تحميل البيانات من ملف JSON الخاص بوحدات المينتنانس
  async function loadData() {
    const sheetTitle = document.getElementById("sheetTitle");
    const unitSelect = document.getElementById("unitSelect");
    const resultContainer = document.getElementById("resultContainer");
    const resetBtn = document.getElementById("resetBtn");
    resetBtn.style.display = "none";
    resultContainer.innerHTML = "";
    sheetTitle.innerHTML = '<span id="loading">تحميل البيانات</span>';

    try {
      // بيانات تجريبية بديلة، يجب استبدال الرابط برابط بياناتك الحقيقية إذا متاحة
      const response = await fetch("https://raw.githubusercontent.com/Nour431998/unit-check/main/unit_maintenance.json");
      const data = await response.json();

      // فلترة بيانات الوحدات فقط
      const units = data.filter(item => item.UnitNo);
      if (units.length === 0) {
        sheetTitle.textContent = "لا توجد بيانات للوحدات";
        return;
      }

      sheetTitle.textContent = "MAINTENANCE DIFFERENCE 2025";

      // تهيئة قائمة الاختيار
      unitSelect.innerHTML = '<option value="">اختر رقم الوحدة...</option>';
      units.forEach(unit => {
        const option = document.createElement("option");
        option.value = unit.UnitNo;
        option.textContent = unit.UnitNo;
        unitSelect.appendChild(option);
      });

      // تفعيل مكتبة Tom Select على قائمة الوحدات
      if (!unitSelect.tomselect) {
        new TomSelect(unitSelect, { maxItems: 1, placeholder: "اختر رقم الوحدة..." });
      }

      sheetTitle.innerHTML = "MAINTENANCE DIFFERENCE 2025";

      unitSelect.onchange = () => {
        const selected = unitSelect.value;
        if (!selected) {
          resultContainer.innerHTML = "";
          resetBtn.style.display = "none";
          return;
        }

        // البحث عن الوحدة المحددة
        const found = units.find(u => u.UnitNo === selected);

        if (!found) {
          resultContainer.innerHTML = `<p class="no-data">لا توجد بيانات للوحدة المحددة.</p>`;
          resetBtn.style.display = "inline-block";
          return;
        }

        // عرض النتائج
        let html = `<p class="unit-number">رقم الوحدة: ${found.UnitNo}</p>`;
        html += `<p>الصيانة الفعلية: <strong>${found.Actual_Maintenance}</strong></p>`;
        html += `<p>الصيانة المتوقعة: <strong>${found.Expected_Maintenance}</strong></p>`;
        html += `<p>الفرق: <strong>${found.Difference}</strong></p>`;

        resultContainer.innerHTML = html;
        resetBtn.style.display = "inline-block";
      };

      resetBtn.onclick = () => {
        unitSelect.value = "";
        if (unitSelect.tomselect) unitSelect.tomselect.clear();
        resultContainer.innerHTML = "";
        resetBtn.style.display = "none";
      };

      // إضافة زر تحميل مدمج (بدون زر logo-bar مستقل)
      const downloadBtn = document.createElement("button");
      downloadBtn.textContent = "⬇ تحميل النتيجة كصورة";
      downloadBtn.style.marginTop = "15px";
      downloadBtn.style.backgroundColor = "#28a745";
      downloadBtn.style.maxWidth = "300px";
      downloadBtn.style.width = "100%";

      downloadBtn.onclick = () => {
        const mainContainer = document.getElementById("main-container");
        const logoBar = mainContainer.querySelector(".logo-bar");

        // تأكد أن العناصر موجودة
        if (!mainContainer || !logoBar) {
          alert("العنصر main-container أو logo-bar غير موجود.");
          return;
        }

        // تحميل الصور أولًا
        const images = mainContainer.querySelectorAll("img");
        const imagesLoaded = Array.from(images).map(img => {
          if (img.complete) return Promise.resolve();
          return new Promise(resolve => {
            img.onload = img.onerror = () => resolve();
          });
        });

        Promise.all(imagesLoaded).then(() => {
          html2canvas(mainContainer, {
            scale: 5,
            useCORS: true,
            backgroundColor: null,
            scrollX: 0,
            scrollY: -window.scrollY
          }).then(canvas => {
            const w = canvas.width;
            const h = canvas.height;

            const thirdWidth = w / 3;
            const cropX = thirdWidth;

            const croppedCanvas = document.createElement("canvas");
            croppedCanvas.width = thirdWidth;
            croppedCanvas.height = h;
            const ctx = croppedCanvas.getContext("2d");

            ctx.drawImage(canvas, cropX, 0, thirdWidth, h, 0, 0, thirdWidth, h);

            html2canvas(logoBar, {
              scale: 5,
              useCORS: true,
              backgroundColor: null
            }).then(logoCanvas => {
              const finalCanvas = document.createElement("canvas");
              finalCanvas.width = thirdWidth;
              finalCanvas.height = logoCanvas.height + croppedCanvas.height;
              const ctxFinal = finalCanvas.getContext("2d");

              ctxFinal.drawImage(logoCanvas, 0, 0, thirdWidth, logoCanvas.height);
              ctxFinal.drawImage(croppedCanvas, 0, logoCanvas.height);

              const imgData = finalCanvas.toDataURL("image/png");

              if (navigator.share) {
                fetch(imgData)
                  .then(res => res.blob())
                  .then(blob => {
                    const file = new File([blob], "result.png", { type: "image/png" });
                    navigator.share({
                      files: [file],
                      title: "نتيجة البحث",
                      text: "هذه هي النتيجة"
                    });
                  });
              } else {
                const link = document.createElement("a");
                link.href = imgData;
                link.download = "result.png";
                link.click();
              }
            });
          });
        });
      };

      document.querySelector("#main-container .container").appendChild(downloadBtn);

      sheetTitle.innerHTML = "MAINTENANCE DIFFERENCE 2025";
    } catch (error) {
      sheetTitle.textContent = "فشل تحميل البيانات";
      console.error(error);
    }
  }

  // تحقق حالة تسجيل الدخول عند فتح الصفحة
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("main-container").style.display = "block";
      loadData();
      checkSessionTimeout();
    } else {
      document.getElementById("auth-container").style.display = "flex";
      document.getElementById("main-container").style.display = "none";
    }
  });
</script>
</body>
</html>
