<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بحث بيانات الوحدة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #444;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      background-color: #fefefe;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: right;
    }

    .result p {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      input[type="text"] {
        font-size: 14px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>بيانات الصيانة اليومية - AMWAJ</h3>
    <input type="text" id="unitInput" placeholder="ادخل رقم الوحدة" />
    <button onclick="searchUnit()" id="searchBtn">بحث</button>
    <button onclick="resetForm()" id="resetBtn" style="display:none;">بحث عن وحدة جديدة</button>
    <div class="result" id="resultContainer"></div>
  </div>

  <script>
    const apiBaseURL = "https://script.google.com/macros/s/AKfycbzJalGmXOkuB0eagDEuZiURzPwJjCNhNfcNxaNWDCZ7fBIi9FbNK9aIOyGvqvPh2LwQ/exec";

    function searchUnit() {
      const unitInput = document.getElementById("unitInput");
      const unitNumber = unitInput.value.trim();
      const resultContainer = document.getElementById("resultContainer");

      resultContainer.innerHTML = ""; // مسح النتائج القديمة

      if (!unitNumber) {
        alert("من فضلك أدخل رقم الوحدة.");
        return;
      }

      fetch(`${apiBaseURL}?unit=${encodeURIComponent(unitNumber)}`)
        .then(response => response.json())
        .then(data => {
          if (Object.keys(data).length === 0) {
            resultContainer.innerHTML = `<p>لا توجد بيانات لهذه الوحدة.</p>`;
            return;
          }

          for (const [key, value] of Object.entries(data)) {
            const p = document.createElement("p");
            p.innerHTML = `<strong>${key}:</strong> ${value}`;
            resultContainer.appendChild(p);
          }

          // إخفاء إدخال جديد وإظهار زر إعادة البحث
          document.getElementById("unitInput").disabled = true;
          document.getElementById("searchBtn").style.display = "none";
          document.getElementById("resetBtn").style.display = "inline-block";
        })
        .catch(error => {
          resultContainer.innerHTML = `<p>حدث خطأ في تحميل البيانات.</p>`;
          console.error(error);
        });
    }

    function resetForm() {
      document.getElementById("unitInput").value = "";
      document.getElementById("unitInput").disabled = false;
      document.getElementById("searchBtn").style.display = "inline-block";
      document.getElementById("resetBtn").style.display = "none";
      document.getElementById("resultContainer").innerHTML = "";
    }
  </script>

</body>
</html>
